<script>
  function queryResults() {
    db.collection("events").get().then(function(querySnapshot) {
      querySnapshot.forEach(function(doc) {
        // doc.data() is never undefined for query doc snapshots
        console.log(doc.id, " => ", doc.data());
        //IMAGE
        var imagePreview = '<div class="col s4"><div class="container"><div class="cellphone-container"><div class="movie"><img  class="movie-img" src="' + doc.data().imageURL +
          '"></img><div class="text-movie-cont"><div class="mr-grid"><div class="col1"><h1>' + doc.data().name +
          '</h1></div></div><div class="mr-grid"><div class="col1"><textarea rows="10" cols="50" class="white-text materialize-textarea">' + doc.data().description +
          '</textarea></div></div><a class="waves-effect waves-light btn">Resubmit</a></div></div></div></div></div>';
        var imageValuePreview = document.getElementById("imgValuePreview");
        imageValuePreview.innerHTML += imagePreview;
      });
    });
  }
</script>
